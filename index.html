<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Golden 2026 Celebration</title>
    <style>
        /* --- RESET & BASE --- */
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* --- 3D CANVAS --- */
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        /* --- UI LAYER --- */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; }

        /* --- CONTROLS --- */
        #music-control { pointer-events: auto; position: absolute; top: 80px; right: 20px; z-index: 50; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 50%; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: white; font-size: 22px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); transition: transform 0.2s; }
        #music-control:active { transform: scale(0.9); }

        /* --- ADS --- */
        .ad-strip { pointer-events: auto; width: 100%; background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(4px); display: flex; justify-content: center; align-items: center; padding: 5px 0; border-bottom: 1px solid rgba(255,255,255,0.05); z-index: 100; }
        .ad-strip.bottom { border-top: 1px solid rgba(255,255,255,0.05); border-bottom: none; }

        /* --- PANEL --- */
        .side-panel { pointer-events: auto; position: absolute; bottom: 100px; right: 40px; width: 300px; background: rgba(20, 20, 30, 0.75); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border: 1px solid rgba(255, 215, 0, 0.3); border-radius: 20px; padding: 25px; box-shadow: 0 15px 40px rgba(0,0,0,0.6); color: white; transition: all 0.4s; z-index: 90; }
        .side-panel h3 { margin: 0 0 15px 0; font-weight: 600; font-size: 1.3rem; color: #ffd700; text-align: center; text-transform: uppercase; letter-spacing: 1px; }
        
        input { width: 100%; padding: 12px; margin-bottom: 12px; background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 10px; box-sizing: border-box; outline: none; font-size: 1rem; }
        input:focus { border-color: #ffd700; background: rgba(0,0,0,0.6); }

        .file-label { display: block; padding: 12px; background: rgba(255,255,255,0.05); border-radius: 10px; margin-bottom: 20px; font-size: 0.9rem; cursor: pointer; text-align: center; border: 1px dashed rgba(255,255,255,0.3); transition: background 0.3s; }
        .file-label:hover { background: rgba(255,255,255,0.1); border-color: #fff; }
        input[type="file"] { display: none; }

        button { width: 100%; padding: 14px; border: none; border-radius: 30px; font-weight: bold; font-size: 1rem; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 8px;}
        .btn-apply { background: linear-gradient(135deg, #ffd700, #ffaa00); color: #222; box-shadow: 0 4px 15px rgba(255, 170, 0, 0.3); }
        .btn-apply:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5); }
        .btn-share { background: #ffffff; color: #333; display: none; }
        .btn-whatsapp { background: #25D366; color: white; display: none; }
        #status { font-size: 0.8rem; color: #aaa; text-align: center; margin-top: 5px; min-height: 15px;}
        #loader-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 200; display: flex; align-items: center; justify-content: center; color: gold; font-size: 1.5rem; transition: opacity 0.5s; pointer-events: none; }

        @media (max-width: 768px) {
            .side-panel { right: 50%; transform: translateX(50%); bottom: 85px; width: 85%; max-width: 350px; padding: 20px; }
            .side-panel h3 { font-size: 1.1rem; }
            #music-control { top: 70px; right: 15px; width: 40px; height: 40px; }
        }
    </style>
</head>
<body>

    <div id="loader-overlay">Loading Magic...</div>

    <audio id="bgMusic" loop crossorigin="anonymous">
        <source src="https://upload.wikimedia.org/wikipedia/commons/e/e6/Happy_New_Year_music.ogg" type="audio/ogg">
    </audio>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div class="ad-strip top">
            <script> atOptions = { 'key' : '04160f66b3308e7b2ef3b7cbde435a66', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {} }; </script>
            <script src="https://www.highperformanceformat.com/04160f66b3308e7b2ef3b7cbde435a66/invoke.js"></script>
        </div>

        <div id="music-control" onclick="toggleMusic()">ðŸŽµ</div>

        <div class="side-panel" id="panel">
            <h3>Make a Wish âœ¨</h3>
            <input type="text" id="inpName" placeholder="Your Name..." maxlength="20">
            <label for="inpPhoto" class="file-label" id="fileLabel"><span style="font-size:1.2rem">ðŸ“¸</span><br>Add Photo (Optional)</label>
            <input type="file" id="inpPhoto" accept="image/*">

            <button class="btn-apply" id="btnGen" onclick="generateWish()">Generate 3D Wish</button>
            <button class="btn-share" id="btnShare" onclick="nativeShare()">ðŸ“¤ Copy Link</button>
            <button class="btn-whatsapp" id="btnWhatsapp" onclick="shareWhatsapp()">ðŸ’¬ Share on WhatsApp</button>
            <div id="status"></div>
        </div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // 1. UPDATED URL
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzCFXQdHH4hsx89kISK2ZV9VmzadqKeju5vd9rsCLnREs-ySWXDFM6p0OYLWr8Xe6_ImQ/exec"; 

        /* --- MUSIC LOGIC --- */
        window.toggleMusic = function() {
            const music = document.getElementById('bgMusic');
            const btn = document.getElementById('music-control');
            if(music.paused) {
                music.play().then(() => btn.innerHTML = "ðŸ”Š").catch(e => { console.log(e); btn.innerHTML = "âŒ"; });
            } else {
                music.pause();
                btn.innerHTML = "ðŸ”‡";
            }
        }
        document.body.addEventListener('click', () => {
             const m = document.getElementById('bgMusic');
             if(m.paused) m.play().then(()=> document.getElementById('music-control').innerHTML="ðŸ”Š").catch(()=>{});
        }, { once: true });

        /* --- 3D SETUP --- */
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x020205, 0.015);
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 18);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ReinhardToneMapping;
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; controls.enablePan = false; controls.maxDistance = 35; controls.minDistance = 10; controls.autoRotate = true; controls.autoRotateSpeed = 0.8;

        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0; bloomPass.strength = 1.2; bloomPass.radius = 0.5;
        composer.addPass(bloomPass);

        scene.add(new THREE.AmbientLight(0x404040));
        const dl = new THREE.DirectionalLight(0xffffff, 2); dl.position.set(5, 5, 5); scene.add(dl);

        /* --- OBJECTS --- */
        const frameGroup = new THREE.Group(); scene.add(frameGroup);
        const goldMat = new THREE.MeshStandardMaterial({ color: 0xffd700, metalness: 1, roughness: 0.3, emissive: 0xaa6600, emissiveIntensity: 0.2 });
        frameGroup.add(new THREE.Mesh(new THREE.BoxGeometry(9.2, 12.2, 0.2), goldMat));

        const photoGeo = new THREE.PlaneGeometry(9, 12);
        const defCanvas = document.createElement('canvas'); defCanvas.width = 512; defCanvas.height = 680;
        const ctx = defCanvas.getContext('2d'); ctx.fillStyle = "#111"; ctx.fillRect(0,0,512,680);
        ctx.fillStyle = "#fff"; ctx.font = "bold 60px Arial"; ctx.textAlign = "center";
        ctx.fillText("HAPPY", 256, 300); ctx.fillText("NEW YEAR", 256, 380);
        const photoPlane = new THREE.Mesh(photoGeo, new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(defCanvas) }));
        photoPlane.position.z = 0.11; frameGroup.add(photoPlane);

        let textGroup = new THREE.Group(); scene.add(textGroup);
        let loadedFont = null;
        const fontLoader = new FontLoader();
        fontLoader.load('https://threejs.org/examples/fonts/optimer_bold.typeface.json', (font) => {
            loadedFont = font;
            const tGeo = new TextGeometry('2026', { font: font, size: 3.5, height: 0.5, bevelEnabled:true, bevelThickness:0.1, bevelSize:0.05 });
            tGeo.center();
            const tMesh = new THREE.Mesh(tGeo, goldMat); tMesh.position.set(0, 8, 0); textGroup.add(tMesh);
            
            const sGeo = new TextGeometry('Happy New Year', { font: font, size: 0.8, height: 0.1 });
            sGeo.center();
            const sMesh = new THREE.Mesh(sGeo, new THREE.MeshStandardMaterial({ color: 0xffffff, emissive: 0xffffff, emissiveIntensity: 0.5 }));
            sMesh.position.set(0, -8, 0); textGroup.add(sMesh);

            document.getElementById('loader-overlay').style.opacity = 0;
            setTimeout(() => document.getElementById('loader-overlay').style.display = 'none', 500);
            checkForSharedWish();
        });

        /* --- FIREWORKS --- */
        const fireworks = [];
        function createFirework() {
            const x = (Math.random() - 0.5) * 40; const y = (Math.random() - 0.5) * 20; const z = (Math.random() - 0.5) * 20 - 10;
            const color = new THREE.Color().setHSL(Math.random(), 1, 0.5);
            const particleCount = 40 + Math.random() * 40;
            const pos = []; const vels = [];
            for(let i=0; i<particleCount; i++){
                pos.push(x, y, z);
                const th = Math.random() * Math.PI * 2; const ph = Math.random() * Math.PI; const sp = 0.2 + Math.random() * 0.3;
                vels.push(sp * Math.sin(ph) * Math.cos(th), sp * Math.sin(ph) * Math.sin(th), sp * Math.cos(ph));
            }
            const geo = new THREE.BufferGeometry(); geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const pts = new THREE.Points(geo, new THREE.PointsMaterial({ size: 0.4, color: color, transparent: true, blending: THREE.AdditiveBlending }));
            scene.add(pts); fireworks.push({ mesh: pts, vels: vels, life: 1.0 });
        }

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate); controls.update();
            const t = clock.getElapsedTime();
            frameGroup.position.y = Math.sin(t) * 0.5; textGroup.position.y = Math.sin(t + 1) * 0.5;
            if(Math.random() < 0.04) createFirework();
            for (let i = fireworks.length - 1; i >= 0; i--) {
                const fw = fireworks[i]; fw.life -= 0.015; fw.mesh.material.opacity = fw.life;
                const p = fw.mesh.geometry.attributes.position.array;
                for(let k=0; k<fw.vels.length/3; k++){
                    fw.vels[k*3 + 1] -= 0.005; 
                    p[k*3] += fw.vels[k*3]; p[k*3+1] += fw.vels[k*3+1]; p[k*3+2] += fw.vels[k*3+2];
                }
                fw.mesh.geometry.attributes.position.needsUpdate = true;
                if(fw.life <= 0){ scene.remove(fw.mesh); fireworks.splice(i, 1); }
            }
            composer.render();
        }
        animate();

        /* --- UI & API LOGIC (FIXED FOR CORS) --- */
        let base64Img = null;
        let generatedUID = null;

        document.getElementById('inpPhoto').addEventListener('change', (e) => {
            if(e.target.files[0]){
                const r = new FileReader();
                r.onload = (ev) => { base64Img = ev.target.result; document.getElementById('fileLabel').innerHTML = "âœ… Photo Selected"; update3DPhoto(base64Img); };
                r.readAsDataURL(e.target.files[0]);
            }
        });

        window.generateWish = function() {
            const name = document.getElementById('inpName').value;
            const status = document.getElementById('status');
            if(!name && !base64Img) { status.innerText = "Please write a name or pick a photo."; status.style.color = "#ff5555"; return; }
            if(name) update3DText(name);

            status.style.color = "#aaa"; status.innerText = "Saving... (Wait 5s)";
            document.getElementById('btnGen').disabled = true;

            // FIX: Use text/plain header to bypass Google CORS
            fetch(GOOGLE_SCRIPT_URL, {
                method: "POST",
                redirect: "follow", 
                headers: { "Content-Type": "text/plain;charset=utf-8" },
                body: JSON.stringify({ name: name || "Anonymous", image: base64Img || "No Image" })
            })
            .then(res => res.json())
            .then(data => {
                if(data.result === "success") {
                    generatedUID = data.uid;
                    status.innerText = "Wish Saved! Share below."; status.style.color = "#44ff44";
                    document.getElementById('btnGen').style.display = 'none';
                    document.getElementById('btnShare').style.display = 'flex';
                    document.getElementById('btnWhatsapp').style.display = 'flex';
                } else { throw new Error(data.error || "Script Error"); }
            })
            .catch(e => {
                console.error(e);
                status.innerText = "Error Saving. (Deploy script as New Version)";
                status.style.color = "red";
                document.getElementById('btnGen').disabled = false;
            });
        }

        function checkForSharedWish() {
            const params = new URLSearchParams(window.location.search);
            const uid = params.get('wish');
            if(uid) {
                document.querySelector('.side-panel h3').innerText = "You have a Wish! âœ¨";
                document.getElementById('inpName').style.display = 'none';
                document.getElementById('fileLabel').style.display = 'none';
                document.getElementById('btnGen').innerText = "Create Your Own";
                document.getElementById('btnGen').onclick = () => { window.location.href = window.location.pathname; }; 
                
                fetch(`${GOOGLE_SCRIPT_URL}?uid=${uid}`)
                .then(res => res.json())
                .then(data => {
                    if(data.result === "success") {
                        if(data.name) update3DText(data.name);
                        if(data.image) update3DPhoto(data.image);
                    }
                });
            }
        }

        function update3DText(name) {
            if(!loadedFont) return;
            const old = textGroup.children.find(c => c.position.y === -8 && c.geometry.type === 'TextGeometry');
            if(old) textGroup.remove(old);
            const g = new TextGeometry(name, { font: loadedFont, size: 1.2, height: 0.2 }); g.center();
            const m = new THREE.Mesh(g, new THREE.MeshStandardMaterial({ color: 0xffffff, emissive: 0x00aaff }));
            m.position.set(0, -8, 0); textGroup.add(m);
        }

        function update3DPhoto(b64) {
            new THREE.TextureLoader().load(b64, (tex) => {
                tex.colorSpace = THREE.SRGBColorSpace;
                const asp = tex.image.width / tex.image.height;
                photoPlane.scale.set(1, 1, 1);
                if(asp > 0.75) photoPlane.scale.set(1, 1/asp * 0.75, 1); else photoPlane.scale.set(asp * 1.33, 1, 1);
                photoPlane.material.map = tex; photoPlane.material.needsUpdate = true;
            });
        }

        window.nativeShare = function() {
            const url = window.location.origin + window.location.pathname + "?wish=" + generatedUID;
            navigator.clipboard.writeText(url);
            alert("Link copied! Send it to your friends.");
        }
        window.shareWhatsapp = function() {
            const url = window.location.origin + window.location.pathname + "?wish=" + generatedUID;
            window.open(`https://wa.me/?text=${encodeURIComponent("*Happy New Year 2026!* ðŸŽ†\nI made a 3D wish for you:\n" + url)}`, '_blank');
        }
        window.addEventListener('resize', () => { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight); });
    </script>
</body>
</html>
