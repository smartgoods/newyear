    <style>
        /* --- CSS Reset & Basics --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Background Canvas for Fireworks --- */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* --- Adsterra Banner Spaces --- */
        .ad-space {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            z-index: 10;
            background: rgba(255, 255, 255, 0.05);
            min-height: 60px;
            overflow: hidden;
        }

        /* --- Main Container --- */
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            margin-top: 10px;
        }

        /* --- Dynamic Name Header --- */
        .wishing-text {
            font-size: 1.2rem;
            color: #ffcc00;
            text-shadow: 0 0 5px #ffcc00;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        /* --- User Photo Display --- */
        .user-photo-display {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #00d2ff;
            box-shadow: 0 0 20px #00d2ff;
            margin: 0 auto 20px;
            display: none; /* Hidden by default */
        }

        /* --- 3D Year Animation --- */
        .year-container {
            perspective: 1000px;
            margin: 30px 0;
        }
        
        .year-3d {
            font-size: 4rem;
            font-weight: 900;
            color: transparent;
            /* 3D Stroke Effect */
            -webkit-text-stroke: 2px #00d2ff;
            background: linear-gradient(90deg, #ff00cc, #333399, #00d2ff);
            background-clip: text;
            -webkit-background-clip: text;
            display: inline-block;
            animation: rotateYear 5s infinite linear;
            transform-style: preserve-3d;
            text-shadow: 
                2px 2px 0px #ff00cc,
                4px 4px 0px #333399,
                6px 6px 0px #00d2ff;
        }

        .happy-text {
            font-size: 2.5rem;
            font-family: 'Brush Script MT', cursive;
            background: linear-gradient(to right, #f8b500, #fceabb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        /* --- Controls & Form --- */
        .controls {
            background: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #333;
            backdrop-filter: blur(5px);
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            border-radius: 25px;
            border: none;
            outline: none;
            text-align: center;
            font-size: 1rem;
            margin-bottom: 15px;
            border: 2px solid #00d2ff;
            background: #111;
            color: #fff;
        }

        /* New File Input Styling */
        input[type="file"] {
            display: none;
        }
        .file-label {
            display: inline-block;
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 15px;
            border: 1px solid #00d2ff;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .file-label:hover {
            background: #444;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s;
            width: 100%;
            max-width: 200px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-whatsapp {
            background: #25D366;
            color: white;
            box-shadow: 0 0 15px #25D366;
        }

        .btn-music {
            background: #ff00cc;
            color: white;
            margin-bottom: 10px;
            box-shadow: 0 0 15px #ff00cc;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:disabled {
            background: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* --- Footer --- */
        footer {
            margin-top: auto;
            padding: 20px;
            color: #666;
            font-size: 0.8rem;
            z-index: 2;
        }

        /* --- Animations --- */
        @keyframes rotateYear {
            0% { transform: rotateY(0deg) scale(1); }
            50% { transform: rotateY(15deg) scale(1.1); }
            100% { transform: rotateY(0deg) scale(1); }
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; text-shadow: 0 0 15px #ffcc00; }
            100% { opacity: 0.8; }
        }

        @media (max-width: 480px) {
            .year-3d { font-size: 3rem; }
            .happy-text { font-size: 2rem; }
        }
    </style>

    <script>
        // --- IMPORTANT: PASTE YOUR DEPLOYED WEB APP URL HERE ---
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyWv-u5OcGPfLmklAHJmT_kdtltmiPv2T8UJ3AMzglkBwQ3auhizbeDpBSK2zmRApxeaQ/exec";

        /* --- 1. Logic for Name, Photo & Sharing --- */
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const senderName = urlParams.get('n');
        const photoId = urlParams.get('p');

        // Update the wishing text and photo
        const wishHeader = document.getElementById('wishing-header');
        const photoDisplay = document.getElementById('senderPhoto');

        if (senderName) {
            const safeName = senderName.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            wishHeader.innerHTML = `<span style="color:#fff">${safeName}</span> is wishing you:`;
            document.title = `${safeName} sent you a surprise!`;
        } else {
            wishHeader.innerHTML = "Wishing you a...";
        }

        // Display photo if ID is present
        if (photoId) {
            photoDisplay.style.display = 'block';
            // Use Google Drive direct link format
            photoDisplay.src = `https://lh3.googleusercontent.com/d/${photoId}`;
        }

        // Preview local file selection text
        function previewFile() {
            const fileInput = document.getElementById('userFile');
            const fileLabel = document.getElementById('fileLabel');
            if (fileInput.files.length > 0) {
                fileLabel.innerText = "‚úÖ Photo Selected";
                fileLabel.style.background = "#25D366";
            }
        }

        async function handleShareLogic() {
            const nameInput = document.getElementById("userName");
            const fileInput = document.getElementById("userFile");
            const shareBtn = document.getElementById("shareBtn");
            const statusMsg = document.getElementById("statusMsg");
            
            var name = nameInput.value.trim();
            
            if(name === "") {
                alert("Please enter your name first!");
                nameInput.focus();
                return;
            }

            // Case 1: Photo Selected - Upload first
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                
                // Limit file size (e.g. 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert("File is too large! Please choose a smaller photo.");
                    return;
                }

                shareBtn.disabled = true;
                shareBtn.innerText = "Creating Wish... ‚è≥";
                statusMsg.innerText = "Uploading photo, please wait...";

                const reader = new FileReader();
                reader.onload = async function(e) {
                    const base64Data = e.target.result.split(',')[1];
                    const mimeType = file.type;

                    try {
                        const response = await fetch(WEB_APP_URL, {
                            method: "POST",
                            mode: "no-cors", // Standard for GAS simple POST
                            body: JSON.stringify({
                                name: name,
                                image: base64Data,
                                mimeType: mimeType
                            })
                        });
                        
                        // Since no-cors returns opaque response, we can't read JSON directly easily in pure HTML without extensive setup.
                        // However, for this viral script, we assume success or simply proceed with Name sharing if logic is complex.
                        // BUT, to get the ID, we actually need standard CORS or JSONP.
                        // SIMPLE FIX: For this use case, we will use the `redirect` method or just use the name if Fetch is tricky on free hosts.
                        
                        // REVISED APPROACH FOR STABILITY:
                        // Standard GAS Web Apps allow text return if configured correctly.
                        // Let's try to get the text. If CORS blocks it, we fallback to Name only.
                        
                        shareBtn.innerText = "Open WhatsApp üöÄ";
                        shareBtn.disabled = false;
                        
                        // NOTE: Due to cross-origin policies on simple HTML pages, getting the File ID back can be tricky.
                        // If you deployed the script as "Anyone", fetch works but reading body might be blocked by CORS unless strictly handled.
                        // For a pure client-side fix without a server proxy, we usually recommend using the Name only OR
                        // ensuring the GAS script returns JSONP (which is deprecated) or standard JSON.
                        
                        // WORKAROUND: We will trigger the WhatsApp share assuming success.
                        // To properly get the ID, we need to use the response. 
                        // Since I can't debug your CORS environment, here is the robust logic:
                        
                        createLinkAndShare(name, ""); // Fallback if direct ID fetch fails visually
                        
                    } catch (err) {
                        console.error(err);
                        createLinkAndShare(name, ""); // Share name at least
                    }
                };
                reader.readAsDataURL(file);
                
                // Note: The above Fetch with "no-cors" can't return the ID. 
                // To actually get the ID, we need `redirect` or a proper CORS setup.
                // Re-writing the reader.onload to use a specialized form submission for compatibility
                
                // Let's use a simpler Promise based approach that assumes you updated the GAS to return JSON
                // and we hope CORS allows it. If not, we share just the name.
                
                // *ACTUAL FUNCTIONAL OVERWRITE FOR THE READER*
                reader.onload = function(e) {
                     const base64Data = e.target.result.split(',')[1];
                     
                     // Using specific settings to try and get data back
                     const payload = {
                         name: name,
                         image: base64Data,
                         mimeType: file.type
                     };
                     
                     fetch(WEB_APP_URL, {
                        method: 'POST',
                        body: JSON.stringify(payload)
                     })
                     .then(res => res.json())
                     .then(data => {
                         if(data.result === "success") {
                             createLinkAndShare(name, data.fileId);
                         } else {
                             createLinkAndShare(name, "");
                         }
                         shareBtn.disabled = false;
                         shareBtn.innerText = "Share on WhatsApp üöÄ";
                         statusMsg.innerText = "";
                     })
                     .catch(err => {
                         // Fallback for CORS errors
                         // We can't get the ID easily if CORS blocks the response body
                         alert("Note: Due to browser security, your photo might not attach directly. Sharing name only.");
                         createLinkAndShare(name, "");
                         shareBtn.disabled = false;
                         shareBtn.innerText = "Share on WhatsApp üöÄ";
                         statusMsg.innerText = "";
                     });
                }

            } else {
                // Case 2: No Photo - Just share Name
                createLinkAndShare(name, "");
            }
        }

        function createLinkAndShare(name, fileId) {
            var baseUrl = window.location.href.split('?')[0];
            var finalLink = `${baseUrl}?n=${encodeURIComponent(name)}`;
            
            if (fileId) {
                finalLink += `&p=${fileId}`;
            }

            var message = `*${name}* sent you a special 3D Surprise for New Year 2026! üéÜ%0A%0Aüëá Touch this blue line üëá%0A${finalLink}`;
            window.open(`whatsapp://send?text=${message}`, '_blank');
        }

        /* --- 2. Music Logic --- */
        var music = document.getElementById("bgMusic");
        var musicBtn = document.getElementById("musicBtn");
        var isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                musicBtn.innerText = "Play Music üéµ";
                isPlaying = false;
            } else {
                music.play();
                musicBtn.innerText = "Pause Music ‚è∏Ô∏è";
                isPlaying = true;
            }
        }

        /* --- 3. Fireworks Effect (Unchanged) --- */
        window.requestAnimFrame = (function() {
            return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || function(callback) {
                window.setTimeout(callback, 1000 / 60);
            };
        })();

        var canvas = document.getElementById('canvas'),
            ctx = canvas.getContext('2d'),
            cw = window.innerWidth,
            ch = window.innerHeight,
            fireworks = [],
            particles = [],
            hue = 120,
            limiterTotal = 5,
            limiterTick = 0,
            timerTotal = 80,
            timerTick = 0,
            mousedown = false,
            mx, my;

        canvas.width = cw;
        canvas.height = ch;

        function random(min, max) { return Math.random() * (max - min) + min; }
        function calculateDistance(p1x, p1y, p2x, p2y) {
            var xDistance = p1x - p2x, yDistance = p1y - p2y;
            return Math.sqrt(Math.pow(xDistance, 2) + Math.pow(yDistance, 2));
        }

        function Firework(sx, sy, tx, ty) {
            this.x = sx; this.y = sy; this.sx = sx; this.sy = sy;
            this.tx = tx; this.ty = ty;
            this.distanceToTarget = calculateDistance(sx, sy, tx, ty);
            this.distanceTraveled = 0;
            this.coordinates = [];
            this.coordinateCount = 3;
            while (this.coordinateCount--) { this.coordinates.push([this.x, this.y]); }
            this.angle = Math.atan2(ty - sy, tx - sx);
            this.speed = 2;
            this.acceleration = 1.05;
            this.brightness = random(50, 70);
            this.targetRadius = 1;
        }

        Firework.prototype.update = function(index) {
            this.coordinates.pop();
            this.coordinates.unshift([this.x, this.y]);
            if (this.targetRadius < 8) { this.targetRadius += 0.3; } else { this.targetRadius = 1; }
            this.speed *= this.acceleration;
            var vx = Math.cos(this.angle) * this.speed, vy = Math.sin(this.angle) * this.speed;
            this.distanceTraveled = calculateDistance(this.sx, this.sy, this.x + vx, this.y + vy);
            if (this.distanceTraveled >= this.distanceToTarget) {
                createParticles(this.tx, this.ty);
                fireworks.splice(index, 1);
            } else {
                this.x += vx; this.y += vy;
            }
        };

        Firework.prototype.draw = function() {
            ctx.beginPath();
            ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = 'hsl(' + hue + ', 100%, ' + this.brightness + '%)';
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(this.tx, this.ty, this.targetRadius, 0, Math.PI * 2);
            ctx.stroke();
        };

        function Particle(x, y) {
            this.x = x; this.y = y;
            this.coordinates = [];
            this.coordinateCount = 5;
            while (this.coordinateCount--) { this.coordinates.push([this.x, this.y]); }
            this.angle = random(0, Math.PI * 2);
            this.speed = random(1, 10);
            this.friction = 0.95;
            this.gravity = 1;
            this.hue = random(hue - 20, hue + 20);
            this.brightness = random(50, 80);
            this.alpha = 1;
            this.decay = random(0.015, 0.03);
        }

        Particle.prototype.update = function(index) {
            this.coordinates.pop();
            this.coordinates.unshift([this.x, this.y]);
            this.speed *= this.friction;
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed + this.gravity;
            this.alpha -= this.decay;
            if (this.alpha <= this.decay) { particles.splice(index, 1); }
        };

        Particle.prototype.draw = function() {
            ctx.beginPath();
            ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')';
            ctx.stroke();
        };

        function createParticles(x, y) {
            var particleCount = 30;
            while (particleCount--) { particles.push(new Particle(x, y)); }
        }

        function loop() {
            requestAnimFrame(loop);
            hue += 0.5;
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, cw, ch);
            ctx.globalCompositeOperation = 'lighter';
            var i = fireworks.length;
            while (i--) { fireworks[i].draw(); fireworks[i].update(i); }
            var i = particles.length;
            while (i--) { particles[i].draw(); particles[i].update(i); }
            if (timerTick >= timerTotal) {
                if (!mousedown) {
                    fireworks.push(new Firework(cw / 2, ch, random(0, cw), random(0, ch / 2)));
                    timerTick = 0;
                }
            } else { timerTick++; }
            if (limiterTick >= limiterTotal) {
                if (mousedown) {
                    fireworks.push(new Firework(cw / 2, ch, mx, my));
                    limiterTick = 0;
                }
            } else { limiterTick++; }
        }

        window.onload = loop;
    </script>
